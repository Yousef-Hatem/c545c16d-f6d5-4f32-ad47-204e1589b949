<section>
  <h1>Public Events</h1>
  @for (eventsPackage of eventsPackages; track $index) {
  <div class="events">
    <div class="date">{{ eventsPackage.date }}</div>
    <div class="list">
      @for (event of eventsPackage.events; track $index) {
      <app-event [event]="event"></app-event>
      }
    </div>
  </div>
  }
</section>
